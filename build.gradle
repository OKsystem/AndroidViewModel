buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url "http://mavenrepo.oksystem.local/repo/default"
        }
        google()
        mavenCentral()
        jcenter()
    }
}
